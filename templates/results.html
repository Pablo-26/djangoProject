<body>
<style>
            body{
                background-image: url("https://images5.alphacoders.com/633/thumb-1920-633151.jpg");
                background-size: cover;
            }
  </style>
<h1><center><img src="https://logos-world.net/wp-content/uploads/2022/01/Rick-And-Morty-Logo.png" width="300" height="150"></center></h1>
<h2><span style="font-family: Courier; font-size: large; color: #adff2f; "> El personaje buscado es:</span></h2><BR>

<table>
    {% for personaje in result %}
        <tr>
        <td style="color: aliceblue; font-size: 24px; font-weight: bold;">
            {{ personaje.id }}
        </td>
         <td style="color: aliceblue; font-size: 24px; font-weight: bold;">
            {{ personaje.name }}
        </td>
         <td style="color: aliceblue; font-size: 24px; font-weight: bold;">
            {{ personaje.gender }}
        </td>
         <td style="color: aliceblue; font-size: 24px; font-weight: bold;">
            {{ personaje.species }}
        </td>
        </tr>
    {% endfor %}
</table>
